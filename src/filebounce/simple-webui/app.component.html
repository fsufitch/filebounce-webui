<div class="whole-page" fileDrop (onFileDrop)="onFileDrop($event)">
  <div class="container">
    <div class="header">
      <h1> Slickr Link &mdash; Send files super easy </h1>
      <h2> <small> Select your file below </small> </h2>
    </div>

    <file-select [allowSelect]="allowFileSelect$ | async"></file-select>
  </div>

  <upload-ready *ngIf="uploadReady$ | async"></upload-ready>

  <status-footer></status-footer>
</div>
