<div class="file-select">
  <p>
    <strong> Current file selected:
      <span *ngIf="!(haveFile$ | async)">
        <em> none selected yet </em>
      </span>
      <span *ngIf="haveFile$ | async">
        {{ fileName$ | async }}
        ({{ fileSize$ | async }}; {{ fileType$ | async }})
      </span>
    </strong>
  </p>
  <p>
    <button class="manual-select"
      (click)="fileInput.click()">
      Select a file manually
    </button>
    , or drag and drop it onto this page
  </p>
  <input
    #fileInput id="fileInput" type="file"
    (change)="fileChangeEvent($event)"/>
</div>
