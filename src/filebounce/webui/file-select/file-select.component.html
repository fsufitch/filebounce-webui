<div class="jumbotron">

  <file-input
    *ngIf="!(confirmedFile$ | async)"
    [mobileMode]="isMobile$ | async"
    [selected]="selectedFile$ | async"
    [confirmed]="confirmedFile$ | async"
    (fileSelected)="fileSelected($event)"
    (confirmFile)="fileConfirmed()"
    ></file-input>


  <h2 *ngIf="confirmedFile$ | async"> File confirmed! </h2>
</div>
